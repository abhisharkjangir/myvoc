<!doctype html>
<html lang="en">

<head>
  <!-- Add manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#536878">
  <title>WordBook | A word explorer app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <script src="https://tympanus.net/Development/CardStackEffects/js/modernizr-custom.js"></script>
  <script src="https://tympanus.net/Development/CardStackEffects/js/dynamics.min.js" ></script>
  <script src="https://tympanus.net/Development/CardStackEffects/js/classie.js"></script>
  <script src="https://tympanus.net/Development/CardStackEffects/js/main.js"></script>
</head>

<body>
  <div id="root" style="height: 100%">
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function(err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>
</body>

</html>
